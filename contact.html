<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylecontac.css">
</head>
<body>
<div class="container-fluid">
    <!------------------first row-------------------->
    <div class="row imgrow align-items-center">
        <!--------------this image is hidden for medium and smaller screens-------------->
        <div class="col d-none d-md-block">
            <img src="images/imgcontact/header.jpg" class="w-100">
        </div>
        <!--------------this image is hidden for medium and larger-------------->
        <div class="col d-block d-md-none">

        </div>
    </div>
    <!------------------second row-------------------->
    <div class="row cntctinfo align-items-center">
        <div class="col col-md-4">
            <!--Google map-->
             <div>
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1129.2073578820564!2d4.400957232410268!3d51.22567837359643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f6591c88f09d%3A0x31d6c38718baba03!2sThe%20Beacon!5e0!3m2!1sen!2sbe!4v1651157055158!5m2!1sen!2sbe" frameborder="0"
                         style="border:0" allowfullscreen></iframe>
             </div>
            <!--Google Maps-->
        </div>
        <div class="col col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Meet Us</h5>
                    <p class="card-text"><img src="images/imgcontact/phone-call.png" height="16px"><a
                            href="tel:+123456789">+123456789</a></p>
                    <p class="card-text"><img src="images/imgcontact/email.png" height="16px"><a
                            href="mailto:somthing@somthing.com">Somthing@somthing.com</a></p>
                    <p class="card-text"><img src="images/imgcontact/location.png" height="16px">Somewhere in Antwerp
                        2000</p>
                </div>
            </div>
        </div>
        <div class="col col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">You can Also...</h5>
                    <p class="card-text">Reach us by filling out the contact form below.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6"></div>
        <div class="col col-md-6"></div>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
